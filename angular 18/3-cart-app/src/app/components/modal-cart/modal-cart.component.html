<div class="open-modal animacion fadeIn">
    <div class="modal" style="display: block;" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header justify-content-between">
                    <h5><i class="bi bi-cart-fill"></i> Shopping Cart</h5>
                    <button class="btn btn-secondary btn-sm" (click)="closeCart()">
                        <i class="bi bi-x"></i>
                    </button>
                </div>
                <div class="modal-body">
                    @if (items.length > 0) {
                    <cart [items]="items" (idProductEventEmitter)="onDeleteCart($event)" />
                    }@else {
                    <p class="alert alert-warning text-center">No items in cart!</p>
                    }
                </div>
            </div>
        </div>
    </div>
</div>
