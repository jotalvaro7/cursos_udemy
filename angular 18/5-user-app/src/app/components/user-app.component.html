<div class="container my-4">
  <h3>{{ title }}</h3>
  <div class="row">
    <div class="col">
      <user-form (newUserEventEmitter)="addUser($event)" [user]="userSelected()"/>
    </div>
    <div class="col-7">
      <user [users]="users()" (deleteUserEventEmitter)="deleteUser($event)" (selectedUserEventEmitter)="selectedUser($event)" />
    </div>
  </div>
</div>
